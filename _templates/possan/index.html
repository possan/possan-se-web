<section class="article">
	<header>
		<!-- <div class="background" style="background-image: url(http://lorempixel.com/800/400/)"></div> -->
		<div class="content">
			<h1>{{title}}</h1>
			{{#subtitle}}
			<p>{{subtitle}}</p>
			{{/subtitle}}
		</div>
	</header>
</section>

<section class="articles">
	{{#latest}}
	<a href="{{local_url}}" data-linktransition="boxzoom" class="article">
		<img src="{{coverthumb}}" srcset="{{coverthumb}} 1x, {{coverthumb2x}} 2x" />
		<header>
			<h1>{{title}}</h1>
			{{#subtitle}}
			<p>{{subtitle}}</p>
			{{/subtitle}}
		</header>
	</a>
	{{/latest}}
</section>
