

<section class="article">
	<header>
		<!-- <div class="background" style="background-image: url(http://lorempixel.com/800/400/)"></div> -->
		<div class="content">
			<h1>{{title}}</h1>
			{{#subtitle}}
			<p>{{subtitle}}</p>
			{{/subtitle}}
		</div>
	</header>
	<div class="main">

		{{#lists}}
		<div class="group">
			<h1><a href="{{link}}">{{title}}</a></h1>
			{{#comment}}
			<p>{{comment}}</p>
			{{/comment}}
		</div>

		<p>
			{{#items}}
				{{commentbefore}}
				<a href="{{link}}">
					{{title}}
				</a>
				{{comment}}
				<br />
			{{/items}}
		</p>
		{{/lists}}

		{{#items}}
		<p class="list">
			{{commentbefore}}
			<a href="{{link}}">
				{{title}}
			</a>
			{{comment}}
			<br />
		</p>
		{{/items}}

	</div>
</article>
