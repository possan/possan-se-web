<div class="bigheader">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>{{title}}</h1>
				{{#subtitle}}
				<p>{{subtitle}}</p>
				{{/subtitle}}
			</div>
		</div>
	</div>
</div>


<article>
	<div class="main">
		<div class="container">
			<div class="row">
				{{#lists}}
				<div class="col-md-4 col-sm-6 col-xs-12">
					<h1><a href="{{link}}">{{title}}</a></h1>
					{{#comment}}
					<p>{{comment}}</p>
					{{/comment}}
					<p>
						{{#items}}
						{{commentbefore}}
						<a href="{{link}}">
							{{title}}
						</a>
						{{comment}}
						<br />
						{{/items}}
					</p>
				</div>
				{{/lists}}
				<p>
				{{#items}}
					{{commentbefore}}
					<a href="{{link}}">
						{{title}}
					</a>
					{{comment}}
					<br />
				{{/items}}
				</p>
			</div>
		</div>
	</div>
</article>
